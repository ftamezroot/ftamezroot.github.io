<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Carrusel de Cards con Bootstrap</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <div class="container mt-5">

        <!-- Carrusel de Bootstrap -->
        <div id="cardCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">

                <!-- Primera Card -->
                <div class="carousel-item active">
                    <div class="card">
                        <img src="imagen1.jpg" class="card-img-top" alt="Imagen 1">
                        <div class="card-body">
                            <h5 class="card-title">Card 1</h5>
                            <p class="card-text">Contenido de la primera card.</p>
                        </div>
                    </div>
                </div>

                <!-- Segunda Card -->
                <div class="carousel-item">
                    <div class="card">
                        <img src="imagen2.jpg" class="card-img-top" alt="Imagen 2">
                        <div class="card-body">
                            <h5 class="card-title">Card 2</h5>
                            <p class="card-text">Contenido de la segunda card.</p>
                        </div>
                    </div>
                </div>

                <!-- Tercera Card -->
                <div class="carousel-item">
                    <div class="card">
                        <img src="imagen3.jpg" class="card-img-top" alt="Imagen 3">
                        <div class="card-body">
                            <h5 class="card-title">Card 3</h5>
                            <p class="card-text">Contenido de la tercera card.</p>
                        </div>
                    </div>
                </div>

            </div>

            <!-- Controles del Carrusel -->
            <a class="carousel-control-prev" href="#cardCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#cardCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>

        </div>

    </div>

    <!-- Bootstrap JavaScript (AsegÃºrate de incluir jQuery y Popper.js antes de Bootstrap.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
